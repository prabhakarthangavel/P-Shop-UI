<div class="margin">
    <div class="row">
        <div class="col-8">
            <form [formGroup]="productForm" (ngSubmit)="update()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" formControlName="title" class="form-control" placeholder="Enter Product Name">
                    <div *ngIf="productForm.get('title').errors && productForm.get('title').touched" class="alert alert-danger">Title
                        is required</div>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" formControlName="price" class="form-control" placeholder="Enter Price">
                    <div *ngIf="productForm.get('price').errors && productForm.get('price').touched" class="alert alert-danger">Price
                        is required</div>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="name" formControlName="category" class="form-control" placeholder="Enter Category">
                    <div *ngIf="productForm.get('category').errors && productForm.get('category').touched" class="alert alert-danger">Category
                        is required</div>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="name" formControlName="image_url" class="form-control" placeholder="Enter Image Url">
                    <div *ngIf="productForm.get('image_url').errors && productForm.get('image_url').touched" class="alert alert-danger">Image
                        URL
                        is required</div>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="name" formControlName="stock" class="form-control" placeholder="Enter Stock">
                    <div *ngIf="productForm.get('stock').errors && productForm.get('stock').touched" class="alert alert-danger">Stock
                        is required</div>
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!productForm.valid">Save</button>
                <button type="button" class="btn btn-danger" [disabled]="!productForm.valid">Delete</button>
            </form>
        </div>
        <div class="col-4" *ngIf="responseStatus">
            <app-product-card [product]="products" [enableStatus]="cardEnable"></app-product-card>
        </div>
    </div>
</div>
