<div class="margin">
  <h3>Shopping Cart</h3>
  <div class="row col-10">
    <div class="col-10">You have {{_service.cartItem$ | async}} items in your shopping cart.</div>
    <div> <button class="btn btn-danger btn-sm col" style="margin-bottom: 15px" 
      data-toggle="modal" data-target="#exampleModal" [disabled]="(_service.cartItem$ | async)==0">
        Clear Shopping Cart</button>
    </div>
    <table class="table  table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Product</th>
          <th class="text-center" style="width: 230px">Quantity</th>
          <th class="text-center" style="width: 230px">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart">
          <td>
            <div [style.backgroundImage]="'url(' + item.image_url + ')'" class="thumbnail">
            </div>
          </td>
          <td>
            {{ item.title }}
          </td>
          <td>
            <app-product-quantity [product]="item">
            </app-product-quantity>
          </td>
          <td class="text-right">
            {{ item.total_price | currency:'INR':true }}
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th class="text-right">{{ cart_total | currency:'INR':true }}</th>
        </tr>
      </tfoot>
    </table>
    <button routerLink="/check-out" class="btn btn-primary btn-sm" [disabled]="getDisable(cart_total)">Check out</button>
  </div>
</div>

<app-modal></app-modal>
