
  <form class="margin" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
    <div class="form-group ">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>  
    <div>
      <label class="link" routerLink="/register">Register new user</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    <button type="submit" class="btn btn-primary" (click)="invokPost()">Test</button>
    <div>
      <label *ngIf="invalidLogin" class="alert alert-warning">{{message}}</label>
    </div>
  </form>
