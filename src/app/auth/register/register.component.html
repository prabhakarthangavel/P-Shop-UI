<form class="margin" [formGroup]="registerForm" (ngSubmit)="registerSubmit()">
  <div class="form-group ">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" formControlName="confirm_password" class="form-control" id="confirmPassword" placeholder="Password">
  </div>
  <div>
    <label class="link" (click)="cancel()">Go back</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
  <div>
    <label *ngIf="warn" class="alert alert-warning">{{message}}</label>
  </div>
</form>
